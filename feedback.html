<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Food Crisis</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-family: inherit;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .backgroundpicture-section {
            background-image: url('https://img.etimg.com/thumb/msid-92884000,width-1200,height-900,imgsize-55634,resizemode-8,quality-100/opinion/et-commentary/view-a-potential-solution-to-the-spiralling-global-food-crisis.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            padding-bottom: 100px;
            color: white;
        }
        .backgroundpicture-section h1 {
            text-align: center;
            font-size: 60px;
            margin: 0;
        }
        .backgroundpicture-section h3 {
            text-align: center;
            font-size: 50px;
            margin: 0;
        }
        .new-section {
            background-color: white;
            padding: 20px; 
            padding-top: 100px;
            padding-left: 150px;
            padding-right: 150px;
            height: auto; 
            text-align: left;
            margin-top: 0px;
        } 
        .new-section h2 {
            color: black;
            font-size: large;
            word-spacing: 5px;
            line-height: 30px;
        } 
        .new-section p {
            color: #333; 
            font-size: large; 
            padding-bottom: 10px;
            word-spacing: 5px;
            line-height: 30px;
        }
        .feedback-section {
            font-size: 18px; 
            margin: 20px auto; 
            max-width: 600px; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            background-color: #f9f9f9;
            margin-bottom: 50px;
        }
        @media only screen and (max-width: 768px) {
            .navbar a {
                font-size: 12px;
                margin: 0 5px;

            .backgroundpicture-section {
                height: 60vh;
                padding-bottom: 50px;
            }
            .backgroundpicture-section h1 {
                font-size: 40px;
            }
            .backgroundpicture-section h3 {
                font-size: 35px;
            }
            .new-section {
                padding-left: 20px;
                padding-right: 20px;
            }
            .new-section h2 {
                font-size: 18px;
            }
            .new-section p {
                font-size: 16px;
            }
            .feedback-section {
                padding: 15px;
                max-width: 100%;
            }
        }
        @media only screen and (max-width: 480px) {
            .navbar a {
                font-size: 12px;
                margin: 0 5px;

            .backgroundpicture-section {
                height: 50vh;
                padding-bottom: 30px;
            }
            .backgroundpicture-section h1 {
                font-size: 30px;
            }
            .backgroundpicture-section h3 {
                font-size: 25px;
            }
            .new-section h2 {
                font-size: 16px;
            }
            .new-section p {
                font-size: 14px;
            }
            .feedback-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="backgroundpicture-section">
    <h1>Feedback Section</h1>
    <h3></h3>
</div>

<div class="new-section">
    <h2></h2>
</div>

<div class="navbar">
    <a href="home.html">Home</a>
    <a href="causes.html">Causes</a>
    <a href="impact.html">Impacts</a>
    <a href="technology.html">Role of technology</a>
    <a href="organization.html">Organisations</a>
    <a href="feedback.html">Feedback</a>
</div>

<div class="feedback-section">
    <h2 style="font-size: 24px; text-align: center;">We Value Your Feedback</h2>
    <p style="text-align: center;">Do let us know what we should improve or what to be added!</p>
    <form action="/submit-feedback" method="POST">
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-weight: bold;">Your Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter your name" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold;">Your Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter your email" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="feedback" style="display: block; font-weight: bold;">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Share your thoughts" required></textarea>
        </div>
        <div style="text-align: center;">
            <button type="button" style="padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007BFF; border: none; border-radius: 4px; cursor: pointer;" onclick="window.location.href='thankyou.html'">Submit Feedback</button>
        </div>
    </form>
    
</div>
<div style="padding-bottom: 100px;">
    <div class="feedback-section" style="font-size: 18px; margin: 20px auto;></div>
</div>

</body>
</html>
